<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Perimetro y Area de un rectangulo</h1>
    <script>
        let base= parseInt(prompt("Ingrese la base del rectangulo:"));
        let altura = parseInt(prompt("Ingrese la altura del rectangulo"))
        let perimetro = 2*(base + altura);
        let area = base + altura
        document.write("El area del rectangulo es: " + area + "<br>");
        document.write("El perimetro del rectangulo es: " + perimetro + "<br>");
        document.write("Prueba");

    </script>
    
</body>
</html>
